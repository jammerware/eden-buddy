<div class="cheat-sheet-component" *ngIf="cheatSheet">

    <mat-divider></mat-divider>
    <div class="phases-container">
        <app-cheat-sheet-phase *ngFor="let phase of cheatSheet.phases" [phase]="phase"></app-cheat-sheet-phase>
    </div>
</div>
